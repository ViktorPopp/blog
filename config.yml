  socialIcons:
    - name: github  
      url: "https://github.com/ViktorPopp"
    - name: discord
      url: "https://discord.com/users/1236265571591520271"

  editPost:
    URL: "https://github.com/ViktorPopp/blog/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    style: monokai
